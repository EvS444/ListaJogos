<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="title"><ion-icon name="game-controller-outline"></ion-icon>
      LISTA DE JOGOS
      <ion-icon name="game-controller-outline"></ion-icon></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<form [formGroup]="cadastrar" (ngSubmit)="cadastro()" novalidate>
  <ion-list>
    <ion-item>
      <ion-input label="Nome" placeholder="Insira o nome" formControlName="nome"></ion-input>
    </ion-item>
    <!--Mensagens de Erro-->
    <span *ngIf="cadastrar.get('nome')?.touched &&
    cadastrar.get('nome')?.errors?.['required']">Nome é obrigatório</span>
    <!--Mensagens de Erro-->
    <ion-item>
      <ion-input label="Lançamento" type="number" placeholder="Insira o ano de lançamento" formControlName="lancamento"></ion-input>
    </ion-item>
    <!--Mensagens de Erro-->
    <span *ngIf="cadastrar.get('lancamento')?.touched &&
    cadastrar.get('lancamento')?.errors?.['required']">Lançamento é obrigatório</span>
    <!--Mensagens de Erro-->

    <ion-item>
      <ion-input label="Distribuidora" type="text" placeholder="Insira a Distribuidora" formControlName="distribuidora"></ion-input>
    </ion-item>
    <!--Mensagens de Erro-->
    <span *ngIf="cadastrar.get('distribuidora')?.touched &&
    cadastrar.get('distribuidora')?.errors?.['required']">Distribuidora é obrigatório</span>
    <!--Mensagens de Erro-->

    <ion-item>
      <ion-select label="Gênero" placeholder="Selecione" formControlName="genero">
        <ion-select-option value="0">Ação</ion-select-option>
        <ion-select-option value="1">Aventura</ion-select-option>
        <ion-select-option value="2">RPG</ion-select-option>
        <ion-select-option value="3">FPS</ion-select-option>
        <ion-select-option value="4">SoulsLike</ion-select-option>
        <ion-select-option value="5">Terror</ion-select-option>
        <ion-select-option value="6">Sobrevivência</ion-select-option>
        <ion-select-option value="7">Casual</ion-select-option>
        <ion-select-option value="8">SandBox</ion-select-option>
        <ion-select-option value="9">Plataforma</ion-select-option>
        <ion-select-option value="10">RogueLike</ion-select-option>
        <ion-select-option value="11">Corrida</ion-select-option>
      </ion-select>
    </ion-item>
    <!--Mensagens de Erro-->
    <span *ngIf="cadastrar.get('genero')?.touched &&
    cadastrar.get('genero')?.errors?.['required']">Genero é obrigatório</span>
    <!--Mensagens de Erro-->

    <ion-item>
      <ion-select label="Tipo" placeholder="Selecione" formControlName="tipo">
        <ion-select-option value="0">2D</ion-select-option>
        <ion-select-option value="1">3D</ion-select-option>
      </ion-select>
    </ion-item>
    <!--Mensagens de Erro-->
    <span *ngIf="cadastrar.get('tipo')?.touched &&
    cadastrar.get('tipo')?.errors?.['required']">Tipo é obrigatório</span>
    <!--Mensagens de Erro-->

    <ion-item>
      <ion-button size="default" color="success" shape="round">
        <input type="file" (change)="uploadFile($event)" />
      </ion-button>
    </ion-item>
    <!--Mensagens de Erro-->
    <span *ngIf="cadastrar.get('imagem')?.touched &&
    cadastrar.get('imagem')?.errors?.['required']">Imagem é obrigatório</span>
    <!--Mensagens de Erro-->
  </ion-list>
  
  <ion-button expand="full" color="success" type="submit">Cadastrar</ion-button>
</form>

</ion-content>
